<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display&family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">

    const rootElement = document.getElementById("root");

    const header = "Get a project quote";
    const subheader =
      "Please fill the form below to receive a quote for your project. Feel free to add as much detail as needed.";
    
      const StepNumber = props =>
      <div className="circle">
        <span className="number">{props.txt}</span>
      </div>

    const InputChildren = props =>
      <div class="input-children">
        <label class="input-title">{props.title}</label>
        <div class="input-wrapper">
          <input type="text" class="input-field" placeholder={props.title} />
          <div class="input-icon">
            <img src={`images/${props.icon}.svg`} alt={props.icon} />
          </div>
        </div>
      </div>


    const element = (
      <>
        <div className="container">
          <div className="element-wrapper">
            <div className='header'>{header}</div>
            <div className="subheader">{subheader}</div>
            <div className="form-container">
              <div className="step-marking">
                <StepNumber txt='1' />
                <div className="line"></div>
                <StepNumber txt='2' />
                <div className="line blue"></div>
                <StepNumber txt='3' />
                <div className="line"></div>
                <StepNumber txt='4' />
              </div>
              <hr />
              <div className='form-header'>Contact details</div>
              <div className='form-subheader'>Lorem ipsum dolor sit amet consectetur adipisc.</div>
              <div class="input-container">
                <InputChildren title='Name' icon='user'/>
                <InputChildren title='Email' icon='mail'/>
                <InputChildren title='Phone Number' icon='mobile'/>
                <InputChildren title='Company' icon='building'/>
              </div>
            </div>
            <button class="next-step-button">Next Step</button>
          </div>
        </div>
      </>
    );

    ReactDOM.render(element, rootElement);
  </script>
</body>

</html>
