<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display&family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="script.js"></script>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const rootElement = document.getElementById("root");

    const appHeader = "Get a project quote";
    const appSubheader =
      "Please fill the form below to receive a quote for your project. Feel free to add as much detail as needed.";

    const PageNumber = ({ page, active }) => {
      const isActive = active === 'circle-active';

      return (
        <div className={`circle ${isActive ? 'circle-active' : 'circle-inactive'}`}>
          <span className={`number ${isActive ? 'active' : ''}`}>{page}</span>
        </div>
      );
    };

    function ProgressBar({ percentage, className = '', ...rest }) {
      const progressLength = percentage ? `${percentage}-bar` : ''
      return (
        <div className="line">
          <div className={`progress-bar ${progressLength}`} {...rest}></div>
        </div>
      );
    }

    function InputGroup({ title, icon, value, setValue, email, phone, className = '', ...rest }) {
      const iconLink = icon ? `images/${icon}.svg` : ''

      //=========Input field focus function==========
      const [isFocused, setIsFocused] = useState(false);
      const [isEmailValid, setIsEmailValid] = useState(true);
      const [isPhoneValid, setIsPhoneValid] = useState(true);

      const handleFocused = () => {
        setIsFocused(true)
      };

      const handleBlur = () => {
        setIsFocused(false);

        if (value && value === email) {
          if (!value.endsWith('@gmail.com')) {
            setIsEmailValid(false);
          } else {
            setIsEmailValid(true);
          }
        }

        if (value && value === phone) {
          const phoneNumber = value.slice(2); // Remove the first two digits
          if (value.startsWith('08') && /^\d{8,12}$/.test(phoneNumber) && phoneNumber.length >= 10 && phoneNumber.length <= 14) {
            setIsPhoneValid(true);
          } else {
            setIsPhoneValid(false);
          }
        }
      };

      const focusedClassName = `${isFocused ? 'focused' : ''}`;

      return (
        <div className="input-children">
          <label className={`${focusedClassName} input-title ${!isEmailValid || !isPhoneValid ? 'invalid' : ''}`}>{title}</label>
          <div className={`input-wrapper ${focusedClassName} `}>
            <input
              type="text"
              className={`input-field ${!isEmailValid || !isPhoneValid ? 'invalid' : ''}`}
              placeholder={title}
              onFocus={handleFocused}
              onBlur={handleBlur}
              value={value}
              onChange={(event) => setValue(event.target.value)}
            />
            <div className='input-icon'>
              <img src={iconLink} alt={icon} />
            </div>
            {!isEmailValid && value === email && (
              <div className="error-message">Invalid email format.</div>
            )}
            {!isPhoneValid && value === phone && (
              <div className="error-message">Invalid phone number.</div>
            )}
          </div>
        </div>
      )
    }

    function ServiceMenu({icon,service, className='', ...rest}){
      const iconLink = icon ? `images/${icon}.svg` : ''
      return (
        <menu className ='service-button'>
          <div className= 'service-icon-base'>
            <img src={iconLink} alt={icon} />
          </div>
          <div className='service'>{service}</div> 
        </menu>
      )
    }

    const useInputState = (initialValue = '') => {
      const [value, setValue] = useState(initialValue);
      return [value, setValue];
    };

    //==============Elements Stacking App============

    const App = () => {
      //============useState Pagination======
      const [currentPage, setCurrentPage] = useState(1);
      const [header, setHeader] = useState(pagesData[1].header)
      const [subheader, setSubheader] = useState(pagesData[1].subheader)

      //===============Pagination Function================
      const handleNextStep = () => {
        if (currentPage < 4) {
          setCurrentPage(currentPage + 1);
          // Update header and subheader based on currentPage
          const { header, subheader } = pagesData[currentPage + 1];
          setHeader(header);
          setSubheader(subheader);
        }
      };

      useEffect(() => {
        console.log('check useEffect');
        window.localStorage.setItem('page', currentPage);
      }, [currentPage]);


      //==============useState Input Field======== 
      const [name, setName] = useInputState('');
      const [email, setEmail] = useInputState('');
      const [phone, setPhone] = useInputState('');
      const [company, setCompany] = useInputState('');

      return (
        <>
          <div className="container">
            <div className="element-wrapper">
              <div className='header'>{appHeader}</div>
              <div className="subheader">{appSubheader}</div>
              <div className="form-container">
                <div className="step-marking">
                  <PageNumber page='1' active={currentPage >= 1 ? 'circle-active' : 'circle-inactive'} />
                  <ProgressBar percentage={currentPage === 1 ? 'half' : 'full'} />
                  <PageNumber page='2' active={currentPage >= 2 ? 'circle-active' : 'circle-inactive'} />
                  <ProgressBar percentage={currentPage === 2 ? 'half' : currentPage < 2 ? 'zero' : 'full'} />
                  <PageNumber page='3' active={currentPage >= 3 ? 'circle-active' : 'circle-inactive'} />
                  <ProgressBar percentage={currentPage === 3 ? 'half' : currentPage < 3 ? 'zero' : 'full'} />
                  <PageNumber page='4' active={currentPage >= 4 ? 'circle-active' : 'circle-inactive'} />
                </div>
                <hr />
                <div className='form-header'>{header}</div>
                <div className='form-subheader'>{subheader}</div>
                {currentPage === 1 && (
                  <div className="input-container">
                    <InputGroup title='Name' icon='user' value={name} setValue={setName} />
                    <InputGroup title='Email' icon='mail' value={email} setValue={setEmail} email={email} />
                    <InputGroup title='Phone Number' icon='mobile' value={phone} setValue={setPhone} phone={phone} />
                    <InputGroup title='Company' icon='building' value={company} setValue={setCompany} />
                  </div>
                )}
                {currentPage === 2 && (
                  <div className="service-container">
                    <ServiceMenu icon='development' service='Development'/>
                    <ServiceMenu icon='webdesign' service='Web Design'/>
                    <ServiceMenu icon='marketing' service='Marketing'/>
                    <ServiceMenu icon='other' service='Other'/>
                  </div>
                )}
              </div>
              <button className="next-step-button" onClick={handleNextStep}>Next Step</button>
            </div>
          </div>
        </>
      )
    }

    ReactDOM.render(<App />, rootElement);
  </script>
</body>

</html>
